<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>HTML5 Formulare</title>
  <style></style>
</head>
<body>
<form id="myTestForm" action="#form-target" method="post" style="border:1px solid red;padding:10px">
  <table>
    <tr>
      <td>Date:<br /><input type="date" name="date" /></td>
      <td>Time:<br /><input type="time" name="time" step="3600" /></td>
    </tr>
    <tr>
      <td>Month:<br /><input type="month" name="month" /></td>
      <td>Week:<br /><input type="week" name="week" /></td>
    </tr>
    <tr>
      <td colspan="2">
        Datetime:<br /><input type="datetime" name="datetime" step="3600" />
      </td>
    </tr>
  </table>
  <p>
    <input type="email" name="email" placeholder="E-Mail" required />
    <input type="email" name="emailMultiple" placeholder="E-Mail Multiple" multiple />
    <input type="url" name="url" placeholder="URL" />
    <input type="telephone" name="telephone" placeholder="Telephone" />
  </p>
  <p>
    <input type="number" name="number" placeholder="Number" />
    <input type="search" name="search" placeholder="Search" />
    <input type="password" name="password" placeholder="Password" />
    <input type="text" name="city" list="cities" placeholder="City" />
	<datalist id="cities">
	  <option>Paris</option>
	  <option>London</option>
	  <option>Berlin</option>
	</datalist>
  </p>
  <p>
    Multiple Files: <input type="file" name="files" multiple />
    <input type="color" name="color" />

    <input type="checkbox" name="selection[]" />One
    <input type="checkbox" name="selection[]" checked />Two
    <input type="checkbox" name="selection[]" id="myCheckbox" />Three
    <script>
    document.getElementById('myCheckbox').indeterminate = true;
    </script>
  </p>

  <input type="submit" name="submit" value="Normal abschicken" />
  <input type="submit" name="submitOther" value="Alternativ abschicken" formaction="#alternate-form-target" formnovalidate />
</form>

<p><br /><input type="text" name="outer" form="myTestForm" autofocus /></p>
<p><input type="submit" name="submit" form="myTestForm" value="Von auÃŸerhalb abschicken" formaction="#submitted-from-outer-form" formnovalidate /></p>

<p>Progress:<br /><progress id="progress" max="100" value="61"></progress> <button type="button" onclick="down()">&lt;</button> <button type="button" onclick="up()">&gt;</button></p>

<script>
var p = document.getElementById('progress');
function down() {
  p.value -= 5;
}
function up() {
  p.value += 5;
}
</script>
</body>
</html>
